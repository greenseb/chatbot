<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat Bot</title>

	<!-- CSS -->
	<link rel="stylesheet" href="chat.css">

	<!-- ICONS -->
	<script src="https://kit.fontawesome.com/f719509944.js" crossorigin="anonymous"></script>

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

</head>

<body>

	<!-- header - credit given in chat.css -->

	<h1 class="line-1 anim-typewriter">Let's chat...</h1>

	<!-- robot image -->

	<div class="robot-image">
		<img src="images/inhabitants-npc-maintenance-bot.svg" alt="robot image">
	</div>

	<!-- main block -->

	<div class="main-chat-block">

		<!-- message box -->

		<div class="outer-container">
			<div class="chat-container">

				<!-- messages -->

				<div id="chatbox">
					<h5 id="chat-timestamp"></h5>
					<p id="botStarterMessage" class="botText"><span>...</span></p>
				</div>

				<!-- user input -->

				<div class="chat-bar-input-block">
					<div id="userInput">
						<input id="textInput" class="input-box" type="text" name="msg"
							placeholder="Enter message here...">
					</div>

					<!-- icon -->

					<div class="chat-bar-icon">
						<i id="chat-icon" class="far fa-paper-plane" onclick="sendButton()"></i>
					</div>
				</div>

				<!-- chat bar -->

				<div id="chat-bar-bottom">

				</div>

			</div>
		</div>

	</div>

</body>

<!-- jQuery -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- JavaScript -->

<script src="chat.js"></script>

</html>
